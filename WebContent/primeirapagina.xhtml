<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá jsf</title>
</h:head>

<h:body>

	<h1>Olá JSF</h1>

	<h:form id="formPessoa">		
		<h:inputText id="campoIdNome" name="campoNameNome" value="#{beanPessoa.nome}"/>
		<br/>
		
		<h:inputText id="campoIdSobreNome" value="#{beanPessoa.sobrenome}"/>
		<br/>
		
		<h:outputText id="campoIdNomeCompleto" value="#{beanPessoa.nomeCompleto}"/>
		<br/>	
		
		<h:commandButton value="Mostar Nome" action="#{beanPessoa.mostrarNome}"/>
	</h:form>

</h:body>

</html>
